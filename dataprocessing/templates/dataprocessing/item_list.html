{% extends 'main.html' %}

{% block extra_js%}
    <script src="http://malsup.github.com/jquery.form.js"></script>
{% endblock %}

{% block content %}
<section>
    <h1>Items list</h1>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    </div><!-- /.modal -->


    <table class="table table-bordered table-hovered " cellspacing='0'>
        <tr>
            <th>Item</th>
        </tr>
        {% for item in items_list %}
            <tr>
                <td>
                    <a class="fa fa-pencil" data-toggle="modal" href="{% url 'item_edit' pk=item.pk %}" data-target="#modal" title="edit item" data-tooltip>{{ item.name }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</section>
{% endblock %}
