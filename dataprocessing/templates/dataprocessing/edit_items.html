{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a class="btn btn-secondary" href="{% url 'value' %}" role="button">Назад</a>
  </form>

{% endblock %}
